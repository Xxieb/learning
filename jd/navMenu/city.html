<template>

<script type="text/javascript">
	new Vue({
		el:'#nav-city',
		data:{
			city:[],
			url:'navMenu/menu.json'
		},
		methods:{
			getData:function(){
				console.log(this.url)
				this.$http.get(this.url).then((response)=>{
					console.log(response.data)
					this.$set('city',response.data)
				},(response)=>{
					console.log('失败')
				}).catch(function(response){
					console.log(response)
				})
			}
		},
		mounted:function(){
			this.getData()
		}
	})
</script>
